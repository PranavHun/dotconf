env:
  TERM: alacritty
  TERMINAL: alacritty

window:
  padding:
    x: 10
    y: 10

  dynamic_padding: false

  decorations: full 
  transparent: background 

  opacity: 0.7

  title: Alacritty

  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 10000

  multiplier: 3

font:
  normal:
    family: Fira Code

    style: Retina

  bold:
    family: Fira Code

    style: SemiBold

  italic:
    family: Anonymous Pro Minus

    style: Italic

  bold_italic:
    family: Anonymous Pro Minus

    style: Bold Italic

  size: 14.0

colors:
  primary:
    background: '#0d0d0d'
    foreground: '#c5c8c6'

shell:
  program: /bin/fish
key_bindings:
  - { key: V,              mods: Control|Shift, mode: ~Vi,        action: Paste            }
  - { key: C,              mods: Control|Shift,                   action: Copy             }
  - { key: Insert,         mods: Shift,                           action: PasteSelection   }
